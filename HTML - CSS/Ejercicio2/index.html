<body>

        <input type="tel" id="phone" placeholder="Introduce tu numero de telefono"><br>
        <input type="text" id="adress" placeholder="Introduce tu direccion"><br>
        <input type="submit" id="submitButton" placeholder="Enviar">

            <td>Dato 1 1</td>
            <td>Dato 2 1</td>
            <td rowspan="2">Dato 3 1</td>
            <td>Dato 4 1</td>
        </tr>
        <tr>
            <td>Dato 1 2</td>
            <td>Dato 2 2</td>
            <td>Dato 4 2</td>
        </tr>

            <td>Dato 1 3</td>

            <td>Dato 4 3</td>

            <td>Dato 4 4</td>
        </tr>
    </table>
