<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,700;1,300&display=swap" rel="stylesheet">
    <title>Ejercicio 7</title>
</head>
<body>
    <div class="contenedor">
        <div class="login-form">
            <form>
                <h1>Inicio de sesion</h1>
                <div class="login-form__field">
                    <input type="email" name="mail" id="user-mail" placeholder="Correo electrónico" required>
                </div>
                <div class="login-form__field">
                    <input type="password" name="pass" id="user-pass" placeholder="Contraseña" required>
                </div> 
                <div class="login-form__field">
                    <input type="checkbox" name="check" id="check" placeholder="Introduce contraseña" required>
                    <label for="check">He leído y acepto la política de privacidad.</label>
                </div> 
                <div class="login-form__button">
                    <button type="submit" class="login-form__button--button">Enviar</button>
                </div> 
            </form>
        </div>
    </div>
</body>
</html>
